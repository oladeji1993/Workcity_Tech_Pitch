<body>

    <!-- HEADER SESSION -->
    <div class="wrapper">
        <header>
            <nav class="border-left-0 border-right-0 border-top-0 fixed-top navbar navbar-expand-lg navbar-light text-light pb-lg-0 pt-lg-0" style="background-color: #0b0718;"> 
                <div class="container"> 
                    <a class="font-weight-bold navbar-brand text-light" href="/index.html">WORKCITY</a>
                    <button style=" background-color: #fff;" class="btn-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3" aria-controls="navbarNavDropdown-3" aria-expanded="false" aria-label="Toggle navigation"> 
                        <span class="navbar-toggler-icon" ></span> 
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavDropdown-3"> 
                        <ul class="navbar-nav "> 
                            <li class="nav-item">

                        </ul>                     
                    </div>                 
                </div>             
            </nav>
            <div class=" banner-content">
                <div class="text-center banner">

                </div>
            </div>
        </header>

        <div class="container m-container">
            <div class="header">
                <div class="application">APPLICATION FORM</div>
                <p>Please provide the required details in the form below</p>
            </div>
            <div class="row">
                <form id="form-data">
                    <!-- NAME AND PHONE NUMBER SESSION -->
                    <div class="row mb-4">
                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                                <input type="text" required class="form-control" placeholder="FullName" id="FullName" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                                <input type="number" required class="form-control" placeholder="Phone Number" id="PhoneNumber" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>



                        <!-- email and fund raised -->
                    <div class="row mb-4">
                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                                <input type="text" required class="form-control" placeholder="Email" id="Email" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                                <input type="text" required class="form-control" placeholder="Name of your business/Idea" id="BusinessName" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>


                    <!-- business idea and website -->
                    <div class="row mb-4">
                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-building"></i></span>
                                <input type="text" required class="form-control" placeholder="Which Sector is your business/idea?" id="BusinessSector" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-globe"></i></span>
                                <input type="text" required class="form-control" placeholder="Your website" id="Website" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>


                    <!-- website and whats tour business idea?-->
                    <div class="row mb-4">
                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-wallet"></i></span>
                                <input type="text" required class="form-control" placeholder="Revenue" id="Revenue" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-sitemap"></i></span>
                                <input type="text" required class="form-control" placeholder="What's your business/idea revenue model?" id="BusinessIdea" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>


                    <!-- revenue model and How many people are on your team? -->
                    <div class="row mb-4">
                        <div class="col-md-6 col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-users"></i></span>
                                <input type="text"required class="form-control" placeholder="How many people are on your team?" id="Team" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="input-group my-border mb-3">
                                <div class="d-flex rounds">
                                    <div class="title">Have you raised any investment rounds?</div>
                                    <div class="form-check">
                                        <input class="form-check-input y-container" type="radio" name="InvestmentRounds" id="InvestmentRounds" value="Yes" checked>
                                        <label class="form-check-label form-name text-light" for="exampleRadios1">
                                            YES
                                        </label>
                                        </div>
                                        <div class="form-check">
                                        <input class="form-check-input" type="radio" name="InvestmentRounds" id="InvestmentRounds" value="No">
                                        <label class="form-check-label text-light" for="exampleRadios2">
                                            No
                                        </label>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Brief description of your business/idea  -->

                    <div class="row">
                        <div class="col-md-12 col-12 text-center">
                            <div class="form-floating">
                                <textarea class="form-control" required placeholder="Leave a comment here" id="Description" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Brief description of your business/idea </label>
                            </div>
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="submit-btn">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>



        
        <!-- footer session -->

        <div class="pb-3 pt-3 small"> 
            <hr class="border-secondary mt-0"> 
            <div class="align-items-center row">
                <div class="col-md pb-2 pt-2 text-center text-light footer">
